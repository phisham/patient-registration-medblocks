<div class="flex flex-row w-full justify-between" mat-dialog-title>
    <span>Add Patient</span>
    <button mat-icon-button (click)="closeDialog()" class="close-btn" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
</div>
  
  <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container !mt-4">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
    
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone no.</mat-label>
        <input type="number" matInput formControlName="phone" />
        <mat-error *ngIf="form.get('phone')?.hasError('required')">
          Phone number is required
        </mat-error>
        <mat-error *ngIf="form.get('phone')?.hasError('pattern')">
          Phone number should have minimum 10 digits
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Treatment Information</mat-label>
        <input matInput formControlName="treatmentInfo" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Doctor/Provider Name</mat-label>
        <input matInput formControlName="doctorName" />
      </mat-form-field>
    </form>
    
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Close</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" type="submit" [disabled]="form.invalid">
      Submit
    </button>
  </mat-dialog-actions>
