<!-- Component Start -->
<div class="flex flex-col items-center justify-between w-40 height-full overflow-hidden text-indigo-300 bg-indigo-900 rounded">
    <div class="flex flex-col items-center justify-items-start">
        <a class="flex items-center w-full px-3 mt-3" href="#">
            <svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z" />
            </svg>
            <span class="ml-2 text-sm font-bold">The App</span>
        </a>
        <div class="w-full px-2">
            <div class="flex flex-col items-center w-full mt-3 border-t border-gray-700">
                <a class="flex items-center w-full h-12 px-3 mt-2 hover:cursor-pointer hover:text-2xl" [ngClass]="currentTab == 1 ? 'bg-indigo-700 text-indigo-100 rounded' : 'rounded hover:bg-indigo-700 text-gray-400'" (click)="currentTab = 1">
                    <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="ml-2 text-sm font-medium hover:text-gray-400">Dasboard</span>
                </a>
                
            </div>
        </div>
    </div>
    <div class="w-full flex flex-col">
        <a (mouseenter)="menuTrigger.openMenu()" class="flex items-center justify-center w-full h-16 mt-auto bg-indigo-800 hover:bg-indigo-700" >
            <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <ng-container *ngIf="userDetails.userId; else commonUser">
                <span mat-button [matMenuTriggerFor]="appMenu" ><span class="ml-2 text-sm font-medium">Account</span></span>
                <mat-menu #appMenu="matMenu" class="flex flex-col justify-center items-center">
                    <div class="p-3">
                        <div class="flex items-center justify-between mb-2">
                            <a href="#">
                                <img class="w-10 h-10 rounded-full" [src]="userDetails.photoUrl" alt="Jese Leos">
                            </a>
                            <div>
                                <button type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-xs px-3 py-1.5 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800" (click)="logout()">Logout</button>
                            </div>
                        </div>
                        <p class="text-base font-semibold leading-none text-gray-900 dark:text-white">
                            <a href="#">{{userDetails.name}}</a>
                        </p>
                        <p class="mb-3 text-sm font-normal">
                            <a class="hover:underline">{{userDetails.email}}</a>
                        </p>
                        
                    </div>
        
                </mat-menu>
            </ng-container>
            <ng-template #commonUser>
                <span mat-button ><span class="ml-2 text-sm font-medium">Account</span></span>
            </ng-template>
            
        </a>
        <a class="flex items-center justify-center w-full h-16 mt-auto bg-red-800 hover:bg-red-700 hover:cursor-pointer" >
            <mat-icon>exit_to_app</mat-icon>
            <span mat-button (click)="logout()"><span class="ml-2 text-sm font-medium">Logout</span></span>
        </a>
    </div>
</div>
